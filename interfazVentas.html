<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
</head>
<body>
    <form action="./productos" method="get" id="mostrarProductosCategoria">
        <label for="buscarCategoria">Categoría de los Productos a Mostrar</label>
        <input type="text" id="buscarCategoria" name="buscarCategoria" required>
        <button type="submit">Buscar Categoría</button>
    </form>

    <form action="./detalles" method="get" id="mostrarDetallesProducto">
        <label for="buscarProducto">Clave del Producto a Mostrar</label>
        <input type="text" id="buscarProducto" name="buscarProducto" required>
        <button type="submit">Buscar Producto</button>
    </form>

    <div id="resultados">
        <!-- Aquí se mostrarán los resultados -->
    </div>
    <script src="./funcionamientoVentas.js"></script>
</body>
